name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: book2game
          POSTGRES_PASSWORD: book2game_test
          POSTGRES_DB: book2game_test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        cd backend
        pip install -r requirements.txt
    
    - name: Lint with flake8
      run: |
        cd backend
        flake8 app tests --count --statistics
    
    - name: Format check with black
      run: |
        cd backend
        black --check app tests
    
    - name: Import sort check with isort
      run: |
        cd backend
        isort --check-only app tests
    
    - name: Type check with mypy
      run: |
        cd backend
        mypy app || true
    
    - name: Run tests with coverage
      env:
        DATABASE_URL: postgresql://book2game:book2game_test@localhost:5432/book2game_test_db
        REDIS_URL: redis://localhost:6379/0
        SECRET_KEY: test-secret-key-for-ci-minimum-32-chars
        ENVIRONMENT: testing
      run: |
        cd backend
        pytest -v --cov=app --cov-report=xml --cov-report=term-missing --cov-fail-under=80
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build backend Docker image
      run: |
        docker build -t book2game-backend:latest ./backend
    
    - name: Test Docker image
      run: |
        docker run --rm book2game-backend:latest python -c "from app.main import app; print('OK')"
