[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    --asyncio-mode=auto
markers =
    unit: Unit tests (60% target coverage)
    integration: Integration tests (30% target coverage)
    e2e: End-to-end tests (10% target coverage)
    slow: Tests that take longer to run
    external_api: Tests that call external APIs
asyncio_mode = auto
